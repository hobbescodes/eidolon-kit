name: PR Setup ðŸ“¦

on:
  pull_request:
    branches-ignore:
      - "renovate/**"

env:
  FOUNDRY_PROFILE: ci

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install Contract Dependencies
        run: bun contracts:install

      - name: Checks
        run: bun knip --tags=-knipignore && bun turbo lint format
