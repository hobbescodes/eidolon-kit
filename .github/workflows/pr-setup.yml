name: PR Setup ðŸ“¦

on:
  pull_request:
    branches-ignore:
      - "renovate/**"

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Checks
        run: bun knip --tags=-knipignore && bun turbo lint format
