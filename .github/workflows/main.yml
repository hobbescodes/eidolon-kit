name: CI Workflows 📦

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  FOUNDRY_PROFILE: ci

jobs:
  lint-and-format:
    name: Lint and Format 🛠️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Checks
        run: bun knip && bun turbo lint format

  unit-tests:
    name: Unit Tests 🧪
    needs: lint-and-format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run unit tests
        run: bun run test

  deploy-and-build:
    name: Deploy and Build 🧱
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Spin up environment
        uses: ./.github/actions/deploy

      - name: Build
        run: bun run build
